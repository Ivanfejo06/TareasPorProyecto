<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="content">
            <h1>Proyectos - List</h1>
            <div class="input-section">
                <!-- Elementos para agregar proyecto -->
                <input type="text" id="nombreProyecto" class="input-field" placeholder="Nombre del proyecto">
                <input type="text" id="descripcionProyecto" class="input-field" placeholder="DescripciÃ³n del proyecto (opcional)">
                <button onclick="agregarProyecto()" class="btn">Agregar Proyecto</button>
            </div>
            <div class="input-section">
                <!-- Elemento para mostrar tareas de un proyecto -->
                <input type="text" id="proyectoId" class="input-field" placeholder="Nombre del proyecto">
                <input type="date" id="fechaVencimiento" class="input-field" placeholder="Fecha de vencimiento">
                <button onclick="mostrarTareasPorFechaDeVencimiento()" class="btnbl">Buscar Por Fecha</button>
            </div>
        </div>
        <p id="resultado"></p>
        <ul id="lista" class="project-list"></ul>
    </section>

    <script src="js.js"></script>
</body>
</html>
